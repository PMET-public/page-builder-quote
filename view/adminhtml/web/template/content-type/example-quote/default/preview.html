<!--preview.html-->
<div attr="data.main.attributes" ko-style="data.main.style" class="pagebuilder-content-type pagebuilder-example-quote type-nested" css="data.main.css" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"/>
    <scope args="getUploader().getUiComponent()">
        <render />
    </scope>
    <div
        class="pagebuilder-toolbar-container"
        tabindex="0"
        event="{ focusin: toolbar.onFocusIn, focusout: toolbar.onFocusOut }">
        <with args="toolbar">
            <render args="template"/>
        </with>
        <blockquote class="quote-content" attr="data.quote.attributes" css="data.quote.css" ko-style="data.quote.style" data-bind="liveEdit: { field: 'quote_text', placeholder: $t('Enter Quote') }"></blockquote>
    </div>
    <div class="quote-author" attr="data.author.attributes" ko-style="data.author.style" css="data.author.css" data-bind="liveEdit: { field: 'quote_author', placeholder: $t('Enter Author') }"></div>
    <div class="quote-description-text-content">
        <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.author_title.style" css="data.author_title.css" attr="data.author_title.attributes" afterRender="initWysiwyg" event="mousedown: stopEvent">
            <div html="data.author_title.html" />
        </div>
        <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.author_title.html" translate="'Edit Description'"></div>
        <textarea ifnot="isWysiwygSupported()" class="inline-wysiwyg-textarea" afterRender="initTextarea" event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur, mousedown: stopEvent}" attr="placeholder: $t('Edit Description')"/>
    </div>
</div>
